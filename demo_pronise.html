<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var callbackResolve = function () {
            console.log('xử lý thành công');
        }

        var callbackreject = function () {
            console.log('xử lý thất bại');
        }

        var thucHienLoiHua = function (resolve,reject) {
            setTimeout(function () {
                var rand = Math.floor(Math.random() * 10);
                console.log(rand);
                if (rand >= 5) {
                    resolve();
                }else{
                    reject();
                }
            },2000);
        };
        var loiHua = new Promise (thucHienLoiHua);
        loiHua.then(callbackResolve).catch(callbackreject);
    </script>
</body>
</html>
